<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../month-element/month-element.html">

<dom-module id="calendar-app">
  <template>
    <style>
        label {
          font-size: 16px;
          font-weight: bold;
          margin-right: 8px;
        }
        paper-button {
          background: #ff6600;
          color: #ffffff;
          width: 100px;
          margin: 8px 4px;
        }
        input {
          margin-right: 8px;
          height: 34px;
        }
        .medium-input {
          min-width: 100px;
          max-width: 200px;
        }
        .small-input {
          width: 50px;
        }
        .container {
          align-items: center;
        }
        .container > * {
          display: inline-flex;
        }
    </style>

    <h1>Calendar App</h1>
    <div class="container">
      <paper-item>
        <label for="start_date">Start Date:</label>
        <input id="start_date" class="medium-input" type="date" is="iron-input" bind-value="{{startDate}}">
      </paper-item>
      <paper-item>
        <label for="num_days">Num. of days:</label>
        <input id="num_days" class="small-input" type="number" is="iron-input" bind-value="{{numOfDays}}">
      </paper-item>
      <paper-item>
        <label for="country_code">Country Code:</label>
        <input id="country_code" class="small-input" type="text" is="iron-input" bind-value="{{countryCode}}">
      </paper-item>
      <paper-item>
        <paper-button raised on-tap="_generate">Generate</paper-button>
      </paper-item>
    </div>    
  </template>

  <script>
      Polymer({

        is: 'calendar-app',

        properties: {
          startDate: {
            type   : String,
            notify : true,
            value  : '2016-08-15'
          },
          numOfDays: {
            type   : Number,
            notify : true,
            value  : 30
          },
          countryCode: {
            type   : String,
            notify : true,
            value  : 'US'
          },
          months: {
            type   : Array,
            notify : true,
            value  : []
          }
        },

        /**
         * Generates the calendar according to the user inputs
         * @private
         */
        _generate: function() {            
        }        
      });
  </script>
</dom-module>
